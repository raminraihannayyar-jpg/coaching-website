<!DOCTYPE html>
<html>
<head>
<title>Bright Future Coaching</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background:linear-gradient(135deg,#1e3c72,#2a5298);
color:white;
min-height:100vh;
}

/* NAVBAR */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
}

nav h2{
letter-spacing:2px;
}

nav ul{
list-style:none;
display:flex;
gap:20px;
}

nav ul li{
cursor:pointer;
padding:8px 18px;
background:rgba(255,255,255,0.1);
border-radius:20px;
transition:0.3s;
}

nav ul li:hover{
background:#00c6ff;
transform:scale(1.1);
}

/* HOME PAGE */
.section{
padding:60px 20px;
text-align:center;
animation:fadeIn 1s ease;
}

.class-box{
background:rgba(255,255,255,0.1);
padding:20px;
margin:15px auto;
width:250px;
border-radius:15px;
transition:0.3s;
}

.class-box:hover{
transform:translateY(-10px);
background:#00c6ff;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* LOGIN */
#loginPage{
display:none;
height:100vh;
justify-content:center;
align-items:center;
}

.login-box{
background:white;
color:black;
padding:30px;
border-radius:15px;
width:300px;
text-align:center;
animation:fadeIn 0.5s ease;
}

.login-box input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:10px;
border:1px solid #ccc;
}

.login-box button{
padding:10px;
width:100%;
border:none;
background:#2a5298;
color:white;
border-radius:10px;
cursor:pointer;
}

/* ADMIN DASHBOARD */
#adminDashboard{
display:none;
padding:30px;
}

.dashboard-header{
display:flex;
justify-content:space-between;
margin-bottom:20px;
}

.add-btn{
padding:10px 20px;
background:#00c6ff;
border:none;
border-radius:10px;
cursor:pointer;
}

.student-card{
background:white;
color:black;
margin:15px 0;
padding:15px;
border-radius:10px;
overflow:hidden;
transition:0.4s;
}

.student-header{
display:flex;
justify-content:space-between;
align-items:center;
}

.more-btn{
padding:5px 15px;
border:none;
background:#2a5298;
color:white;
border-radius:10px;
cursor:pointer;
}

.student-details{
max-height:0;
overflow:hidden;
transition:max-height 0.5s ease;
}

.student-details.active{
max-height:600px;
margin-top:10px;
}

.attendance{
display:grid;
grid-template-columns:repeat(10,1fr);
gap:5px;
margin-top:10px;
}

.attendance div{
background:#ddd;
padding:5px;
font-size:12px;
text-align:center;
border-radius:5px;
cursor:pointer;
}

.attendance .present{
background:green;
color:white;
}

.payment-btn{
margin-top:10px;
padding:5px 15px;
background:red;
color:white;
border:none;
border-radius:10px;
cursor:pointer;
}

.payment-btn.paid{
background:green;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
<h2>Bright Future</h2>
<ul>
<li onclick="showHome()">Home</li>
<li onclick="showLogin()">Admin</li>
</ul>
</nav>

<!-- HOME PAGE -->
<div id="homePage">
<div class="section">
<h1>Welcome to Bright Future Coaching</h1>
<p>We provide quality education for all classes</p>
</div>

<div class="section">
<h2>Our Classes</h2>
<div class="class-box">Class 6</div>
<div class="class-box">Class 7</div>
<div class="class-box">Class 8</div>
<div class="class-box">Class 9</div>
<div class="class-box">Class 10</div>
</div>

<div class="section">
<h2>Admission Open</h2>
<p>Contact us to enroll now!</p>
</div>
</div>

<!-- LOGIN PAGE -->
<div id="loginPage">
<div class="login-box">
<h2>Admin Login</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>
</div>

<!-- ADMIN DASHBOARD -->
<div id="adminDashboard">
<div class="dashboard-header">
<h2>Admin Dashboard</h2>
<button class="add-btn" onclick="addStudent()">+ Add Student</button>
</div>

<div id="studentList"></div>
</div>

<script>
let students = JSON.parse(localStorage.getItem("students")) || [];

function saveData(){
localStorage.setItem("students",JSON.stringify(students));
}

function showHome(){
document.getElementById("homePage").style.display="block";
document.getElementById("loginPage").style.display="none";
document.getElementById("adminDashboard").style.display="none";
}

function showLogin(){
document.getElementById("homePage").style.display="none";
document.getElementById("loginPage").style.display="flex";
document.getElementById("adminDashboard").style.display="none";
}

function login(){
let user=document.getElementById("username").value;
let pass=document.getElementById("password").value;

if(user==="admin" && pass==="1234"){
document.getElementById("loginPage").style.display="none";
document.getElementById("adminDashboard").style.display="block";
renderStudents();
}else{
alert("Wrong login");
}
}

function addStudent(){
let name=prompt("Enter student name:");
if(name){
students.push({
name:name,
attendance:Array(30).fill(false),
paid:false
});
saveData();
renderStudents();
}
}

function toggleDetails(index){
let details=document.getElementById("details"+index);
details.classList.toggle("active");
}

function toggleAttendance(index,day){
students[index].attendance[day]=!students[index].attendance[day];
saveData();
renderStudents();
}

function togglePayment(index){
students[index].paid=!students[index].paid;
saveData();
renderStudents();
}

function renderStudents(){
let list=document.getElementById("studentList");
list.innerHTML="";

students.forEach((student,index)=>{
let card=document.createElement("div");
card.className="student-card";

let header=document.createElement("div");
header.className="student-header";

header.innerHTML=`
<h3>${index+1}. ${student.name}</h3>
<button class="more-btn" onclick="toggleDetails(${index})">More</button>
`;

let details=document.createElement("div");
details.className="student-details";
details.id="details"+index;

let attendanceHTML='<div class="attendance">';
for(let i=0;i<30;i++){
attendanceHTML+=`
<div class="${student.attendance[i]?'present':''}"
onclick="toggleAttendance(${index},${i})">
${i+1}
</div>`;
}
attendanceHTML+='</div>';

details.innerHTML=attendanceHTML+
`<button class="payment-btn ${student.paid?'paid':''}"
onclick="togglePayment(${index})">
${student.paid?'Paid':'Unpaid'}
</button>`;

card.appendChild(header);
card.appendChild(details);
list.appendChild(card);
});
}
</script>

</body>
</html>
